<div class="py-5 row justify-content-center kpi-container">
  <div class="col-11 d-flex">
    <div class="my-auto w-100">
      <h2 class="section-title mb-4">Nos chiffres cl√©s</h2>
      <div class="row justify-content-center">
        <div *ngFor="let kpi of kpis" class="col-12 col-lg-4 py-3">
          <div class="d-flex">
            <div class="icon-circle mx-auto">
              <img [src]="environment+kpi?.icon" [alt]="kpi?.title+' icon'">
            </div>
          </div>
          <div class="text-center py-3">
            <h3 class="kpi-number">
              {{ kpi?.value }}
            </h3>
            <h3 class="kpi-name">
              {{ kpi?.title }}
            </h3>
            <p class="kpi-description">
              {{ kpi?.description }}
            </p>
          </div>
        </div>
      </div>
      <app-paginator [pageSize]="pageSize" [pageIndex]="pageIndex" [size]="size" (page)="getKPIs($event)"></app-paginator>
    </div>
  </div>
</div>
