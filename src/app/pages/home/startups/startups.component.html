<div class="row justify-content-center startup-bg pt-5">
  <div class="col-11">
    <h2 class="section-title">START'UPS</h2>
  </div>
</div>
<div *ngIf="startup" class="row justify-content-center startup-bg pb-5">
  <div class="col-11 col-lg-5">
    <div class="d-flex">
      <div class="startup-wrap mx-auto">
        <img [src]="environment + startup[pageIndex]?.cover" [alt]="startup[pageIndex]?.title+' icon'">
      </div>
    </div>
    <app-paginator [size]="size" [pageSize]="1" [pageIndex]="pageIndex" (page)="setIndex($event)"></app-paginator>
  </div>
  <div class="col-11 col-lg-6 d-flex">
    <div class="my-auto">
      <h3 class="section-subtitle">{{ startup[pageIndex]?.title }}</h3>
      <p class="paragraph">
        {{ startup[pageIndex]?.description }}
      </p>
    </div>
  </div>
</div>
